# ### set log levels ###

log4j.rootLogger=info, stdout, D, F
log4j.logger.com.dhc.aop =debug, user

### \u8f93\u51fa\u5230\u63a7\u5236\u53f0 ###
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.Threshold =info
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

### \u4fdd\u5b58\u901a\u7528\u4fe1\u606f\u5230\u6587\u4ef6 ###
log4j.appender.D = org.apache.log4j.DailyRollingFileAppender
log4j.appender.D.File = /logs/common-default.log
log4j.appender.D.Append = true
log4j.appender.D.Threshold =info
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n

### \u4fdd\u5b58user\u4fe1\u606f###
log4j.appender.user=org.apache.log4j.RollingFileAppender
log4j.appender.user.File=/logs/common-user.log
log4j.appender.user.Append=true
log4j.appender.user.Threshold =debug
log4j.appender.user.layout=org.apache.log4j.PatternLayout
log4j.appender.user.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} - [%p] [%C{1}] - %m%n

### \u4fdd\u5b58\u9519\u8bef\u4fe1\u606f###
log4j.appender.F=org.apache.log4j.RollingFileAppender
log4j.appender.F.File=/logs/common-error.log
log4j.appender.F.Append=true
log4j.appender.F.Threshold =error
log4j.appender.F.layout=org.apache.log4j.PatternLayout
log4j.appender.F.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} - [%p] [%C{1}] - %m%n