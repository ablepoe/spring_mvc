<!DOCTYPE html>

<script src="js/jquery.min.js"></script>
<script src="js/layer.js"></script>
</head>
<body>

<input type="button" value="showLayer" onclick="showLayer()"/>


</body>
<script type="text/javascript">
function showLayer(){
	//iframe层-父子操作
	layer.open({
	    type: 2,
	    area: ['700px', '530px'],
	    fix: false, //不固定
	    maxmin: true,
	    content: 'sample.html'
	});
}

</script>
</html>
